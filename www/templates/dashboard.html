<ion-view view-title="Dashboard">
<ion-content>
   <pre>{{rose.directions}}</pre>
    <div id="container" style="min-width: 420px; max-width: 600px; height: 400px; margin: 0 auto"></div>
    <table id="freq" border="0" cellspacing="0" cellpadding="0">
        <tr nowrap bgcolor="#CCCCFF">
            <th colspan="9" class="hdr">Table des noeuds</th>
        </tr>
        <tr nowrap bgcolor="#CCCCFF">
            <th class="freq">Direction</th>
            <th class="freq">Value</th>
        </tr>
        <tr nowrap ng-repeat="item in rose">
            <td class="dir">{{item.key}}</td>
            <td class="data">{{item.value}}</td>
        </tr>
    </table>
  </ion-content>
<ion-tabs class="tabs-positive tabs-icon-only">

  <ion-tab title="Tableau" >
    <table >
      <thead>
      <tr>
        <th witdh="20">Name</th>
        <th witdh="10">Min</th>
        <th witdh="15">Min Heure</th>
        <th witdh="15">Moyenne</th>
        <th witdh="10">Max</th>
        <th witdh="15">Max Heure</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="row in recapitulatif">
        <td>{{row.name}}</td>
        <td>{{row.min}}</td>
        <td>{{row.minDate}}</td>
        <td>{{row.avg}}</td>
        <td>{{row.max}}</td>
        <td>{{row.maxDate}}</td>
      </tr>
      </tbody>
    </table>



  </ion-tab>

  <ion-tab title="Line Chart">
    <ion-scroll>
    <div ng-repeat="chart in lineCharts">
      <highchart id="chart1" config="chart" class="span10"></highchart>
    </div>
    </ion-scroll>
  </ion-tab>

  <ion-tab title="Full Chart" >
    <ion-scroll>
    <div ng-repeat="chart in fullCharts">
      <highchart id="chart1" config="chart" class="span10"></highchart>
    </div>
    </ion-scroll>
  </ion-tab>

  <ion-tab title="Rose Chart">
    
  </ion-tab>

</ion-tabs>











</ion-view>
